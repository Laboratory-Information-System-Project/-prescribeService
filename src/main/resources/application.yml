server:
  port: 0

spring:
  application:
    name: prescribe-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/prescribe
    username: root
    password: root
  devtools:
    restart:
      enabled: true
  jpa:
    show-sql: true

#  rabbitmq:
#    host: localhost
#    port: 5672
#    username: guest
#    password: guest


eureka:
  instance:
    instance-id: ${spring.cloud.client.hostname}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, busrefresh
